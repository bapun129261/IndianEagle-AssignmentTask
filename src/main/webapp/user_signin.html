<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
.input {
	height: 40px;
	width: 250px;
	font-size: 20px;
}

.bt {
	width: 150px;
	height: 50px;
	background-color: green;
	color: black;
	cursor: pointer;
	font-size: 20px;
	font-weight: bold;
}

.bt:hover {
	background-color: gray;
	color: orange;
}
</style>
</head>
<body>
	<div style="margin-left: 300px;">
		<form action="/signin" method="get" >
			<table>
				<tr>
					<th style="font-size: 20px; padding-right: 150px; color: gray;">User
						details</th>
				</tr>
				<tr>
					<td><input class="input" type="text" name="name"
						placeholder="Enter your name"></td>
				</tr>
				<tr>
					<td><input class="input" type="text" name="phone"
						placeholder="Enter your phone number"></td>
				</tr>
				<tr>
					<td><input class="input" type="text" name="username"
						placeholder="Username"></td>
				</tr>
				<tr>
					<td><input class="input" type="text" name="password"
						placeholder="Password"></td>
				</tr>
				<tr>
					<th style="font-size: 20px; padding-left: 170px; color: gray;">Address</th>
				</tr>
				<tr>

					<td>
						<table style="margin-left: 150px;">
							<tr>
								<td><input class="input" type="text" name="district"
									placeholder="Enter your district"></td>
							</tr>
							<tr>
								<td><input class="input" type="text" name="road"
									placeholder="Enter your road number"></td>
							</tr>
							<tr>
								<td><input class="input" type="text" name="state"
									placeholder="Enter your state"></td>
							</tr>

						</table>
					</td>
				</tr>
				<tr>
					<td><input type="submit" value="Create user" class="bt"></td>
				</tr>

			</table>
		</form>
	</div>
</body>
</html>
